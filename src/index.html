  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Шлях до css це відносний шлях не залежить ввід папки-->

  <body>
    <div class="wrapper">
      <main class="contact-page">
       
        <section class="contact-hero">

          <div class="container contact-form__container">
            <h4 class="contact-form__title">
              We love meeting new people and helping them.
            </h4>
            <div class="contact-form__content">
              <div class="contact-form__contact-wrapper">
                <div class="contact-form__contacts">

                </div>
                <ul class="contact-form__social">
                  <li>
                    <a href="#" class="contact-form__social--item">

                    </a>
                  </li>
                  <li>
                    <a href="#" class="contact-form__social--item">

                    </a>
                  </li>
                  <li>
                    <a href="#" class="contact-form__social--item">

                    </a>
                  </li>
                  <li>
                    <a href="#" class="contact-form__social--item">

                    </a>
                  </li>
                </ul>
              </div>
              <form class="contact-form__form">
                <div class="contact-form__inputs-wrapper">
                  <div class="contact-form__form--input-row">
                    <input class="contact-input" type="text" placeholder="Name" />
                    <input class="contact-input" type="text" placeholder="E-mail" />
                  </div>
                  <div class="contact-form__form--input-row">
                    <input class="contact-input" type="text" placeholder="Website" />
                    <input class="contact-input" type="text" placeholder="Phone" />
                  </div>
                  <textarea
                    class="textarea"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Hello Iam Intrested in.."
                  ></textarea>
                </div>
                <div class="btn-dark">

                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="contact-map">
          <div class="container"></div>
          <img src="" alt="">
        </section>
